<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css"/>
        <title>Just a table</title>
    </head>
    <body>
        <header>My Header</header>
        <main>
            <section>
                <div class="card">
                    <table>
                        <tr>
                            <th>Chair</th>
                            <th>The Laid Back</th>
                            <th>The Worker Bee</th>
                            <th>The Chair 4/2</th>
                        </tr>
                        <tr>
                            <td class="text">Width</td>
                            <td>80 cm</td>
                            <td>60 cm</td>
                            <td>220 cm</td>
                        </tr>                        
                        <tr>
                            <td class="text">Height</td>
                            <td>100 cm</td>
                            <td>110 cm</td>
                            <td>90 cm</td>
                        </tr>                        
                        <tr>
                            <td class="text">Depth</td>
                            <td>70 cm</td>
                            <td>65 cm</td>
                            <td>80 cm</td>
                        </tr>                        
                        <tr>
                            <td class="text">Weight</td>
                            <td>16 kg</td>
                            <td>22 kg</td>
                            <td>80 kg</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        <footer>My Footer</footer>
    </body>
</html>
